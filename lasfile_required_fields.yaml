metadata_fields:
  # Define metadata fields that we expect each las file to contain. These are described in this document
  # https://www.cwls.org/wp-content/uploads/2017/02/Las2_Update_Feb2017.pdf on page 5
  "STRT": {"required": True, dtype: "float", format: "{:.3f}", unit: "metres"} # start depth
  "STOP": {"required": True, dtype: "float", format: "{:.3f}", unit: "metres"} # stop depth relative
  "STEP": {"required": True, dtype: "float", format: "{:.3f}", unit: "metres"} # logging interval
  "NULL": {"required": True, dtype: ["float", "int"]} # null value for logs
  "COMP": {"required": True, dtype: "str"} # Logging company
  "WELL": {"required": True, dtype: "str", use_col: "BOREHOLE_NAME"} # Well name
  "DATE": {"required": True, dtype: "str"} #Date of acquisition. Preferably YYYY-MM-DD
  "UWI": {"required": True, dtype: "int", description: "borehole unique id (eno)"} # Unique well identifier.
  "X": {"required": True, dtype: "float", format: "{:.1f}", use_col: "easting", unit: "metres"} # easting in local horizontal coordinate system
  "Y": {"required": True, dtype: "float", format: "{:.1f}", use_col: "northing", unit: "metres"} # northing in local horizontal coordinate system
  "LONGI": {"required": True, dtype: ["float", "str"], format: "{:.6f}", use_col: "GDA94_LONGITUDE", unit: "degrees"} # longitude
  "LATI": {"required": True, dtype: ["float", "str"], format: "{:.6f}", use_col: "GDA94_LATITUDE", unit: "degrees"} # latitude
  "GDAT": {"required": True, dtype: "str", use_col: "geographic_crs"} # Geodetic datum. Use alias. e.g GDA94 or EPSG code e.g. "EPSG:6283"
  "HZCS": {"required": True, dtype: "str", use_col: "projected_crs"} # Horizontal coordinate system. Use alias "MGA zone 52" or epsg code eg. "EPSG:28352"
  "LMF": {"required": True, dtype: "str", use_col: "DEPTH_REFERENCE_TYPE", description: "reference datum"}
  "APD": {"required": True, dtype: "float", format: "{:.3f}", use_col: "Reference_datum_height_(mAGL)", unit: "m",
          description: "elevation of reference datum above ground"} # elevation of LMF above the ground
  "EPD": {"required": True, dtype: "float", format: "{:.1f}", use_col: "ground_elevation_(mAHD)", unit: "mAHD",
          description: "ground elevation"} # Elevation of permanent datum (ground level) above the  ground.
  "STAT": {"required": True, dtype: "str", use_col: "STATE"} # Country
  "CTRY": {"required": True, dtype: "str", use_col: "COUNTRY"} # State